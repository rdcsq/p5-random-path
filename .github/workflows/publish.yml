name: publish to github pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install bun
        uses: oven-sh/setup-bun@v1

      - name: install deps
        run: bun install

      - name: build
        run: bun run build --base=/p5-random-path/

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: publish to github pages
        id: deployment
        uses: actions/deploy-pages@v4
